<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <h1>User Feedback</h1>
    </header>
    <main>
        <!-- Button to Open the Modal -->
        <div id="add-feedback-button-container">
            <button id="open-modal-button">Submit Feedback</button>
        </div>

        <!-- Feedback List -->
        <section id="feedback-list-section">
            <h2>Feedback Received</h2>
            <ul id="feedback-list"></ul>
        </section>

        <!-- Buttons for Export and Clear Data -->
        <div id="data-buttons">
            <button id="export-button">Export Feedback Data</button>
            <button id="clear-button">Clear Feedback Data</button>
        </div>
    </main>

    <!-- Add Feedback Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="add-close-button">&times;</span>
            <h2>Submit Your Feedback</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating">
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend us?</p>
                    <input type="radio" id="recommend-yes" name="recommend" value="Yes" checked>
                    <label for="recommend-yes">Yes</label>
                    <input type="radio" id="recommend-no" name="recommend" value="No">
                    <label for="recommend-no">No</label>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" required placeholder="Enter your comments"></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <footer>
        <a href="index.html">Return to Homepage</a>
    </footer>

    <script src="feedback.js"></script>
</body>
</html>
