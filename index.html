<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>TITLE</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Finance bros </h1>
        </header>
        <div class="middler">
            <aside aria-label="lefty">
                <img src="money_flower.png" alt="image of a Hand holding a flower made to look like money symbol">
            </aside>

            <main>
                <section><q>GENERATE QUOTE </q></section>

                <form action="annual_income.html">
                    <label for="age">
                        To Start Your<br>
                        Select Your Age
                    </label>
                    <div class="container">
                        <button type="submit" name="age" id="young">18-25</button><br>
                        <button type="submit" name="age" id="adult">25+</button>
                    </div>
                </form>
            </main>

            <aside aria-label="righty">
                <img src="hand_flower.png" alt="image of a Hand holding a flower made to look like money symbol">
            </aside>
        </div>

        <footer>
            <a href="report.html">Project Report</a>
        </footer>

        <script>
            const young = document.getElementById('young');
            const adult = document.getElementById('adult');

            young.addEventListener('click', ()=> {
                localStorage.removeItem('age')
                localStorage.setItem('age', 0)
            });

            adult.addEventListener('click', ()=> {
                localStorage.removeItem('age')
                localStorage.setItem('age', 1)
            });
        </script>
    </body>
</html>
